<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blob-goodOne</title>
    <style>
      body,
      html {
        background: white;
        margin: 0;
        height: 100vh;
      }

      canvas {
        position: absolute;
      }

      .text {
        position: absolute;
        left: 40%;
        top: 45%;
        font-family: Roboto;
        color: white;
        user-select: none;
      }

      .text-light {
        position: absolute;
        left: 40%;
        top: 45%;
        font-family: Roboto;
        color: red;
        mix-blend-mode: difference;
        z-index: 100;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-light">This is pretty cool w</h1>
    <script>
      class Blob {
        constructor() {
          this.points = [];
        }

        init() {
          for (let i = 0; i < this.numPoints; i++) {
            let point = new Point(this.divisional * (i + 1), this);
            //point.acceleration = -1 + Math.random() * 2;
            this.push(point);
          }
        }

        render() {
          let canvas = this.canvas;
          let ctx = this.ctx;
          let position = this.position;
          let pointsArray = this.points;
          let radius = this.radius;
          let points = this.numPoints;
          let divisional = this.divisional;
          let center = this.center;

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          pointsArray[0].solveWith(pointsArray[points - 1], pointsArray[1]);

          let p0 = pointsArray[points - 1].position;
          let p1 = pointsArray[0].position;
          let _p2 = p1;

          ctx.beginPath();
          ctx.moveTo(center.x, center.y);
          ctx.moveTo((p0.x + p1.x) / 2, (p0.y + p1.y) / 2);

          for (let i = 1; i < points; i++) {
            // prettier-ignore
            pointsArray[i].solveWith( pointsArray[i - 1], pointsArray[i + 1] || pointsArray[0] );

            let p2 = pointsArray[i].position;
            var xc = (p1.x + p2.x) / 2;
            var yc = (p1.y + p2.y) / 2;
            ctx.quadraticCurveTo(p1.x, p1.y, xc, yc);
            // ctx.lineTo(p2.x, p2.y);

            ctx.fillStyle = '#000000';
            // ctx.fillRect(p1.x-2.5, p1.y-2.5, 5, 5);

            p1 = p2;
          }

          var xc = (p1.x + _p2.x) / 2;
          var yc = (p1.y + _p2.y) / 2;
          ctx.quadraticCurveTo(p1.x, p1.y, xc, yc);
          // ctx.lineTo(_p2.x, _p2.y);

          //ctx.closePath();
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.strokeStyle = '#000000';
          ctx.stroke();

          /*
              ctx.fillStyle = '#000000';
              if(this.mousePos) {
                let angle = Math.atan2(this.mousePos.y, this.mousePos.x) + Math.PI;
                ctx.fillRect(center.x + Math.cos(angle) * this.radius, center.y + Math.sin(angle) * this.radius, 5, 5);
              }
            */
          requestAnimationFrame(this.render.bind(this));
        }
        // prettier-ignore
        push(item) { if (item instanceof Point) this.points.push(item); }

        // prettier-ignore
        set color(value) { this._color = value; }
        // prettier-ignore
        get color() { return this._color || 'rgba(0,255,255,.95)'; }

        // prettier-ignore
        set canvas(value) {
            if (value instanceof HTMLElement && value.tagName.toLowerCase() === 'canvas') {
              this._canvas = canvas; this.ctx = this._canvas.getContext('2d');
            }
          }
        // prettier-ignore
        get canvas() { return this._canvas; }

        // prettier-ignore
        set numPoints(value) { if (value > 2) this._points = value; }
        // prettier-ignore
        get numPoints() { return this._points || 32; }

        // prettier-ignore
        set radius(value) { if (value > 0) this._radius = value; }
        // prettier-ignore
        get radius() { return this._radius || 150; }

        // prettier-ignore
        set position(value) { if (typeof value == 'object' && value.x && value.y) this._position = value; }
        // prettier-ignore
        get position() { return this._position || { x: 0.5, y: 0.5 }; }

        // prettier-ignore
        get divisional() { return (Math.PI * 2) / this.numPoints; }

        get center() {
          return {
            x: this.canvas.width * this.position.x,
            y: this.canvas.height * this.position.y,
          };
        }
        // prettier-ignore
        set running(value) { this._running = value === true; }
        // prettier-ignore
        get running() { return this.running !== false; }
      }

      class Point {
        constructor(azimuth, parent) {
          this.parent = parent;
          this.azimuth = Math.PI - azimuth;
          this._components = {
            x: Math.cos(this.azimuth),
            y: Math.sin(this.azimuth),
          };

          this.acceleration = -0.3 + Math.random() * 0.6;
        }

        solveWith(leftPoint, rightPoint) {
          this.acceleration =
            (-0.3 * this.radialEffect +
              (leftPoint.radialEffect - this.radialEffect) +
              (rightPoint.radialEffect - this.radialEffect)) *
              this.elasticity -
            this.speed * this.friction;
        }
        // prettier-ignore
        set acceleration(value) { if (typeof value == 'number') { this._acceleration = value; this.speed += this._acceleration * 2; }}
        // prettier-ignore
        get acceleration() { return this._acceleration || 0; }

        // prettier-ignore
        set speed(value) { if (typeof value == 'number') { this._speed = value; this.radialEffect += this._speed * 5; }}
        // prettier-ignore
        get speed() { return this._speed || 0; }

        // prettier-ignore
        set radialEffect(value) { if (typeof value == 'number') this._radialEffect = value; }
        // prettier-ignore
        get radialEffect() { return this._radialEffect || 0; }

        get position() {
          return {
            x:
              this.parent.center.x +
              this.components.x * (this.parent.radius + this.radialEffect),
            y:
              this.parent.center.y +
              this.components.y * (this.parent.radius + this.radialEffect),
          };
        }
        // prettier-ignore
        get components() { return this._components; }

        // prettier-ignore
        set elasticity(value) { if (typeof value === 'number') this._elasticity = value; }
        // prettier-ignore
        get elasticity() { return this._elasticity || 0.001; }

        // prettier-ignore
        set friction(value) { if (typeof value === 'number') this._friction = value; }
        // prettier-ignore
        get friction() { return this._friction || 0.0085; }
      }

      let blob = new Blob();

      const init = function () {
        canvas = document.createElement('canvas');
        canvas.setAttribute('touch-action', 'none');

        document.body.appendChild(canvas);

        let resize = function () {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        let oldMousePoint = { x: 0, y: 0 };
        let hover = false;
        let mouseMove = function (e) {
          let pos = blob.center;
          let diff = { x: e.clientX - pos.x, y: e.clientY - pos.y };
          let dist = Math.sqrt(diff.x * diff.x + diff.y * diff.y);
          let angle = null;

          blob.mousePos = { x: pos.x - e.clientX, y: pos.y - e.clientY };

          if (dist < blob.radius && hover === false) {
            let vector = { x: e.clientX - pos.x, y: e.clientY - pos.y };
            angle = Math.atan2(vector.y, vector.x);
            hover = true;
            // blob.color = '#77FF00';
          } else if (dist > blob.radius && hover === true) {
            let vector = { x: e.clientX - pos.x, y: e.clientY - pos.y };
            angle = Math.atan2(vector.y, vector.x);
            hover = false;
            blob.color = null;
          }

          if (typeof angle == 'number') {
            let nearestPoint = null;
            let distanceFromPoint = 100;

            blob.points.forEach((point) => {
              if (Math.abs(angle - point.azimuth) < distanceFromPoint) {
                // console.log(point.azimuth, angle, distanceFromPoint);
                nearestPoint = point;
                distanceFromPoint = Math.abs(angle - point.azimuth);
              }
            });

            if (nearestPoint) {
              let strength = {
                x: oldMousePoint.x - e.clientX,
                y: oldMousePoint.y - e.clientY,
              };
              strength =
                Math.sqrt(strength.x * strength.x + strength.y * strength.y) * 5;
              if (strength > 100) strength = 100;
              nearestPoint.acceleration = (strength / 100) * (hover ? -1 : 1);
            }
          }

          oldMousePoint.x = e.clientX;
          oldMousePoint.y = e.clientY;
        };
        // window.addEventListener('mousemove', mouseMove);
        window.addEventListener('pointermove', mouseMove);

        blob.canvas = canvas;
        blob.init();
        blob.render();
      };

      init();
    </script>
  </body>
</html>
